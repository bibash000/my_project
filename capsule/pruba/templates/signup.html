<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex h-screen bg-indigo-700">
  <div class="w-full max-w-xs m-auto bg-indigo-100 rounded p-5">
  
      
      <header>
        <h2 class="text-center text-indigo-700 font-bold mb-2">Create Your Account</h2>  
      <img class="w-20 mx-auto mb-5" src="https://img.icons8.com/fluent/344/year-of-tiger.png" />
    </header>
    <form method="post">
      {% csrf_token %}
      <div>
        <label class="block mb-2 text-indigo-500" for="username">Username</label>
        <input class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="text" name="username" placeholder="Create Username">
      </div>
      <div class="mb-6 relative">
  <label class="block mb-2 text-indigo-500" for="password">Password</label>
  <input id="password"
         class="w-full p-2 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300"
         type="password" 
         name="password" 
         placeholder="Create Password"
         required>
  <button type="button" id="togglePassword"
          class="absolute right-2 top-9 text-indigo-500 hover:text-indigo-700">
    👁️
  </button>
</div>

<div class="mb-6 relative">
  <label class="block mb-2 text-indigo-500" for="confirmPassword">Confirm Password</label>
  <input id="confirmPassword"
         class="w-full p-2 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300"
         type="password" 
         name="password_confirm" 
         placeholder="Confirm Password"
         required>
  <button type="button" id="toggleConfirmPassword"
          class="absolute right-2 top-9 text-indigo-500 hover:text-indigo-700">
    👁️
  </button>
</div>

<script>
  function setupToggle(buttonId, inputId) {
    const toggle = document.getElementById(buttonId);
    const input = document.getElementById(inputId);

    toggle.addEventListener('click', () => {
      const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
      input.setAttribute('type', type);
      toggle.textContent = type === 'password' ? '👁️' : '🙈';
    });
  }

  setupToggle('togglePassword', 'password');
  setupToggle('toggleConfirmPassword', 'confirmPassword');
</script>

      <div>
        <input class="w-full bg-indigo-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded" type="submit">
      </div>
    </form>    
    <footer>
      <a class="text-indigo-700 hover:text-pink-700 text-sm float-left" href="{% url 'login' %}">Login</a>
    </footer>
  </div>
</div>
</body>
</html>
