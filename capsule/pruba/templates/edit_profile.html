<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <section class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold mb-6">Edit Profile</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-1">Username</label>
                <input type="text" name="username" value="{{ user.username }}"
                       class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-1">Email</label>
                <input type="email" name="email" value="{{ user.email }}"
                       class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

           
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-1">Bio</label>
                <textarea name="bio" rows="4"
                        class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="Enter your bio">{{ profile.bio|default_if_none:'' }}</textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-1">Skills</label>
                <textarea name="skills" rows="4"
                        class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                        placeholder="Enter your skills">{{ profile.skills|default_if_none:'' }}</textarea>
            </div>



            
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-1">Avatar</label>
                <input type="file" name="avatar" id="avatarInput" class="image">            
                <p id="fileName" class="mt-1 text-gray-500 text-sm"></p>

                <label class="block text-gray-700 font-semibold mb-1">Cover Photo</label>
                <input type="file" name="cover_photo" id="coverPhotoInput" class="image">            
                <p id="coverFileName" class="mt-1 text-gray-500 text-sm"></p>


                
                {% if profile.avatar %}
                    <p class="mt-2 text-gray-600 text-sm">Current avatar:</p>
                    <img src="{{ profile.avatar.url }}" alt="Current Avatar" class="mt-2 w-24 h-24 object-cover rounded-full">
                {% endif %}
                {% if profile.cover_photo %}
                    <p class="mt-2 text-gray-600 text-sm">Current cover photo:</p>
                    <img src="{{ profile.cover_photo.url }}" alt="Current Cover Photo" class="mt-2 w-24 h-24 object-cover rounded-full">
                {% endif %}
            </div>

            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Update Profile</button>
        </form>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatarInput = document.getElementById('avatarInput');
            const fileName = document.getElementById('fileName');

            avatarInput.addEventListener('change', function() {
                if (this.files && this.files.length > 0) {
                    fileName.textContent = "Selected file: " + this.files[0].name;
                } else {
                    fileName.textContent = "";
                }
            });
        });
    </script>
</body>
</html>
