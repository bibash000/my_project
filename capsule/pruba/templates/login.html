<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .error {
            color: red;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="flex h-screen bg-indigo-700">
  <div class="w-full max-w-xs m-auto bg-indigo-100 rounded p-5">
    <header>
              <h2 class="text-center text-indigo-700 font-bold mb-2">Login</h2>
                  {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}  

      <img class="w-20 mx-auto mb-5" src="https://img.icons8.com/fluent/344/year-of-tiger.png" />
    </header>
    <form method="post">
      {% csrf_token %}
      <div>
        <label class="block mb-2 text-indigo-500" for="username">Username</label>
        <input class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" type="text" name="username" placeholder="write your username">
      </div>
      <div class="relative mb-6">
  <label class="block mb-2 text-indigo-500" for="password">Password</label>
  <input id="password"
         class="w-full p-2 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300" 
         type="password" 
         name="password" 
         placeholder="Write your password">
  
  <button type="button" id="togglePassword" 
          class="absolute right-2 top-9 text-indigo-500 hover:text-indigo-700">
    ğŸ‘ï¸
  </button>
</div>

<script>
  const password = document.getElementById('password');
  const toggle = document.getElementById('togglePassword');

  toggle.addEventListener('click', () => {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    toggle.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
  });
</script>


      
   



      <div>
        <input class="w-full bg-indigo-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded" type="submit">
      </div>

      



      <a class="text-indigo-700 hover:text-pink-700 text-sm float-right" href="{% url 'signup' %}">Create Account</a>
    </footer>
  </div>
</div>
</body>
</html>
