    <section class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold mb-6">Update Post</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Title -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-1">Title</label>
                <input type="text" name="title" value="{{ form.title.value }}" placeholder="{{post.title}}"
                       class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <!-- Excerpt -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-1">Excerpt</label>
                <textarea name="excerpt" rows="3" placeholder="{{post.excerpt}}"
                          class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">{{ form.excerpt.value }}</textarea>
            </div>

            <!-- Content -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-1">Content</label>
                <textarea name="content" rows="6"  placeholder="{{post.content}}"
                          class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">{{ form.content.value }}</textarea>
            </div>

            <!-- Category -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-1">Category</label>
                <select name="category"  class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="">Select a category</option>
                    {% for cat in categories %}
                        <option value="{{ cat.id }}" {% if post.category and post.category.id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Image -->
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold mb-1">Image</label>
                <input type="file" name="image" id='imageInput' class="image">            
                <p id="fileName" class="mt-1 text-gray-500 text-sm"></p>
                {% if post.image %}
                <p class="mt-2 text-gray-600 text-sm">Current image:</p>
                    <img src="{{ post.image.url }}" alt="Current Image" class="mt-2 w-48 h-32 object-cover rounded">
                {% endif %}
                <p id="fileName" class="mt-1 text-gray-500 text-sm"></p>
            </div>

            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Update Post</button>
        </form>
    </section>
