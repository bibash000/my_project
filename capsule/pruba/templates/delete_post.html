<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow max-w-md w-full">
        <h2 class="text-2xl font-bold text-red-600 mb-4">Are you sure?</h2>
        <p class="mb-6">Do you really want to delete the post: 
            <span class="font-semibold">{{ post.title }}</span>?
        </p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">
                Yes, Delete
            </button>
            <a href="{% url 'home' %}" class="ml-4 bg-gray-300 px-6 py-2 rounded hover:bg-gray-400">
                Cancel
            </a>
        </form>
    </div>
</body>
</html>
